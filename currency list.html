<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Global Currencies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #021e31;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      word-wrap: break-word;
    }

    th {
      background-color: #f7f9fc;
    }

    .flag {
      width: 24px;
      height: 18px;
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 2px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      table, th, td {
        font-size: 14px;
      }

      th, td {
        padding: 10px 12px;
      }
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 15px;
      }

      table, th, td {
        font-size: 12px;
      }

      th, td {
        padding: 8px 10px;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      .flag {
        width: 18px;
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Global Currencies List</h1>
    <table id="currencyTable">
      <thead>
        <tr>
          <th>Flag</th>
          <th>Currency Code</th>
          <th>Currency Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be injected here -->
      </tbody>
    </table>
  </div>

  <script>
    const currencyToCountry = {
      USD: "us", EUR: "eu", GBP: "gb", INR: "in", JPY: "jp", CNY: "cn", 
      AUD: "au", CAD: "ca", CHF: "ch", SEK: "se", NZD: "nz", AED: "ae", 
      BRL: "br", ZAR: "za", PKR: "pk", TRY: "tr", MXN: "mx", RUB: "ru",
      THB: "th", IDR: "id", MYR: "my", SGD: "sg", HKD: "hk", KRW: "kr"
    };

    const currencyNames = {
      USD: "US Dollar", EUR: "Euro", GBP: "British Pound", INR: "Indian Rupee",
      JPY: "Japanese Yen", CNY: "Chinese Yuan", AUD: "Australian Dollar",
      CAD: "Canadian Dollar", CHF: "Swiss Franc", SEK: "Swedish Krona",
      NZD: "New Zealand Dollar", AED: "UAE Dirham", BRL: "Brazilian Real",
      ZAR: "South African Rand", PKR: "Pakistani Rupee", TRY: "Turkish Lira",
      MXN: "Mexican Peso", RUB: "Russian Ruble", THB: "Thai Baht",
      IDR: "Indonesian Rupiah", MYR: "Malaysian Ringgit", SGD: "Singapore Dollar",
      HKD: "Hong Kong Dollar", KRW: "South Korean Won"
    };

    const tbody = document.querySelector("#currencyTable tbody");

    for (const code in currencyToCountry) {
      const country = currencyToCountry[code];
      const name = currencyNames[code];
      const flagUrl = `https://flagcdn.com/24x18/${country}.png`;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><img class="flag" src="${flagUrl}" alt="${code} Flag" /></td>
        <td>${code}</td>
        <td>${name}</td>
      `;
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
